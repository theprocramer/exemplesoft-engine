<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplesoft Engine</title>
  <style>
    /* Genel stil */
    body {
      font-family: Arial, sans-serif;
      background-color: #333;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #toolbar {
      background: #444;
      padding: 10px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #555;
    }
    #toolbar button {
      margin-right: 10px;
      padding: 10px;
      background: #555;
      color: white;
      border: none;
      cursor: pointer;
    }
    #main {
      display: flex;
      flex: 1;
    }
    #left-panel {
      flex: 1;
      padding: 10px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }
    #left-panel textarea {
      width: 100%;
      height: 100%;
      background: #222;
      color: white;
      border: none;
      resize: none;
      padding: 10px;
      box-sizing: border-box;
      font-family: 'Courier New', monospace;
      font-size: 14px;
    }
    #right-panel {
      flex: 1;
      padding: 10px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }
    #right-top {
      flex: 1;
      border: 1px solid white;
      padding: 10px;
      background-color: #222;
      color: white;
      word-wrap: break-word;
      white-space: pre-wrap;
      margin-bottom: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #right-bottom {
      height: 50px;
      border: 1px solid white;
      margin-top: 10px;
      padding: 5px;
      box-sizing: border-box;
    }
    #files {
      background: #222;
      padding: 10px;
      border-top: 1px solid #555;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      height: 150px;
    }
    .file-item {
      padding: 5px;
      cursor: pointer;
      border-bottom: 1px solid #555;
    }
    /* Sekme barı stilleri */
    #tabs {
      display: flex;
      border-bottom: 2px solid #555;
    }
    .tab {
      background-color: #555;
      padding: 10px;
      margin-right: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
    }
    .tab.active {
      background-color: #777;
    }
    .tab-close {
      margin-left: 5px;
      cursor: pointer;
      font-size: 14px;
      color: #bbb;
    }
  </style>
</head>
<body>

<div id="toolbar">
  <button onclick="window.location.href='asets.html'">Asets</button>
  <button id="clear">Clear</button>
  <button id="download">save as</button>
  <button id="design2d">2D Design</button>
  <button id="import">Import</button>
  <button id="test">Test</button>
  <button id="save">Save</button>
  <button id="addFile">+</button>
</div>

<div id="main">
  <div id="left-panel">
    <textarea id="codeArea" placeholder="Write your code here..."></textarea>
  </div>
  <div id="right-panel">
    <div id="right-top">
      <iframe id="webViewer" style="width: 100%; height: 100%;" frameborder="0"></iframe>
    </div>
    <div id="right-bottom">
      <input id="commandInput" placeholder="Enter command (e.g., openfile:filename;)">
    </div>
  </div>
</div>

<div id="tabs"></div>
<div id="files"></div>
<input type="file" id="fileInput" style="display: none;">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
<script>
  const files = {};
  let currentFile = null;

  function updateTabs() {
    const tabsDiv = document.getElementById('tabs');
    tabsDiv.innerHTML = '';
    for (const file in files) {
      const tab = document.createElement('div');
      tab.className = 'tab';
      tab.textContent = file;
      tab.onclick = () => switchFile(file);

      const closeBtn = document.createElement('span');
      closeBtn.textContent = 'x';
      closeBtn.className = 'tab-close';
      closeBtn.onclick = (e) => {
        e.stopPropagation();
        closeTab(file);
      };

      tab.appendChild(closeBtn);
      tabsDiv.appendChild(tab);
    }
  }

  function switchFile(filename) {
    currentFile = filename;
    document.getElementById('codeArea').value = files[filename];
    updateTabs();
    localStorage.setItem('exemplesoft_current', currentFile);
  }

  function closeTab(filename) {
    delete files[filename];
    if (currentFile === filename) {
      const remainingFiles = Object.keys(files);
      if (remainingFiles.length > 0) {
        switchFile(remainingFiles[0]);
      } else {
        currentFile = null;
        document.getElementById('codeArea').value = '';
      }
    }
    updateTabs();
    localStorage.setItem('exemplesoft_files', JSON.stringify(files));
    localStorage.setItem('exemplesoft_current', currentFile);
  }

  document.getElementById('save').addEventListener('click', function() {
    if (!currentFile) {
      const filename = prompt('Dosya adı girin:');
      if (filename) {
        currentFile = filename;
        files[filename] = document.getElementById('codeArea').value;
        updateTabs();
      }
    } else {
      files[currentFile] = document.getElementById('codeArea').value;
    }

    localStorage.setItem('exemplesoft_files', JSON.stringify(files));
    localStorage.setItem('exemplesoft_current', currentFile);

    // Kodu iframe'de çalıştır
    const code = document.getElementById('codeArea').value;
    const blob = new Blob([code], { type: 'text/html' });
    const url = URL.createObjectURL(blob);
    document.getElementById('webViewer').src = url; // Burada doğru iframe id'si kullanılıyor.
  });

  window.addEventListener('load', () => {
    const savedFiles = localStorage.getItem('exemplesoft_files');
    const savedCurrent = localStorage.getItem('exemplesoft_current');
    if (savedFiles) {
      const parsed = JSON.parse(savedFiles);
      for (const name in parsed) {
        files[name] = parsed[name];
      }
      updateTabs();
    }
    if (savedCurrent && files[savedCurrent]) {
      switchFile(savedCurrent);
      document.getElementById('codeArea').value = files[savedCurrent];
    }
  });
</script>

</body>
</html>
