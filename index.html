<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Engine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #toolbar {
            background: #444;
            padding: 10px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #555;
        }
        #toolbar button {
            margin-right: 10px;
            padding: 10px;
            background: #555;
            color: white;
            border: none;
            cursor: pointer;
        }
        #main {
            display: flex;
            flex: 1;
        }
        #left-panel {
            flex: 1;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        #left-panel textarea {
            width: 100%;
            height: 100%;
            background: #222;
            color: white;
            border: none;
            resize: none;
            padding: 10px;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        #right-panel {
            flex: 1;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        #right-top {
            flex: 1;
            border: 1px solid white;
            padding: 10px;
            background-color: #222;
            color: white;
            word-wrap: break-word;
            white-space: pre-wrap;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #right-bottom {
            height: 50px;
            border: 1px solid white;
            margin-top: 10px;
            padding: 5px;
            box-sizing: border-box;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
            background: #222;
            color: white;
            border: 1px solid #555;
        }
    </style>
</head>
<body>
    <div id="toolbar">
        <button id="asets">Assets</button>
        <button id="clear">Clear</button>
        <button id="download">Download</button>
        <button id="design2d">2D Design</button>
        <button id="import">Import</button>
        <button id="test">Test</button>
    </div>
    <div id="main">
        <div id="left-panel">
            <textarea id="codeArea" placeholder="Write your code here..."></textarea>
        </div>
        <div id="right-panel">
            <div id="right-top">
                <!-- Web viewer will be here -->
                <iframe id="webViewer" style="width: 100%; height: 100%;" frameborder="0"></iframe>
            </div>
            <div id="right-bottom">
                <input id="commandInput" placeholder="Enter command (e.g., openfile;https://example.com)">
            </div>
        </div>
    </div>

    <input type="file" id="fileInput" style="display: none;">
    
    <script>
        document.getElementById('asets').addEventListener('click', function() {
            window.location.href = 'asets.html';
        });

        document.getElementById('clear').addEventListener('click', function() {
            document.getElementById('codeArea').value = '';
        });

        document.getElementById('download').addEventListener('click', function() {
            const filename = prompt('Enter filename:');
            if (filename) {
                const code = document.getElementById('codeArea').value;
                const blob = new Blob([code], { type: 'text/plain' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = filename;
                link.click();
            }
        });

        document.getElementById('design2d').addEventListener('click', function() {
            window.location.href = '2ddesign.html';
        });

        document.getElementById('import').addEventListener('click', function() {
            const fileInput = document.getElementById('fileInput');
            fileInput.accept = '.txt, .html';
            fileInput.onchange = function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        document.getElementById('codeArea').value = e.target.result;
                    };
                    reader.readAsText(file);
                }
            };
            fileInput.click();
        });

        document.getElementById('test').addEventListener('click', function() {
            const fileInput = document.getElementById('fileInput');
            fileInput.accept = '.html';
            fileInput.onchange = function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const fileContent = e.target.result;
                        const iframe = document.getElementById('webViewer');
                        const doc = iframe.contentWindow.document;
                        doc.open();
                        doc.write(fileContent);
                        doc.close();
                    };
                    reader.readAsText(file);
                }
            };
            fileInput.click();
        });
    </script>
</body>
</html>
