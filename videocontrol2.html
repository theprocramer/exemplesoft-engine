<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joystick ile Video Kontrol√º</title>
    <style>
        body {
            background: url('image.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            overflow: hidden;
        }
        #video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
        }
        #joystick {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #999, #666);
            border: 4px solid #444;
            border-radius: 50%;
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            cursor: grab;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video" autoplay>
            <source src="video1.mp4" type="video/mp4">
        </video>
    </div>
    <div id="joystick"></div>

    <script>
        const video = document.getElementById("video");
        const joystick = document.getElementById("joystick");
        let videos = {
            left: "video1.mp4",
            right: "video2.mp4",
            up: "video3.mp4",
            down: "video4.mp4"
        };
        let pages = {
            "video1.mp4": "video1.html",
            "video2.mp4": "video2.html",
            "video3.mp4": "video3.html",
            "video4.mp4": "video4.html"
        };
        
        document.addEventListener("keydown", (event) => {
            let direction;
            if (event.key === "ArrowLeft") direction = "left";
            if (event.key === "ArrowRight") direction = "right";
            if (event.key === "ArrowUp") direction = "up";
            if (event.key === "ArrowDown") direction = "down";
            
            if (direction && videos[direction]) {
                video.src = videos[direction];
                video.play();
            }
        });
        
        video.addEventListener("ended", () => {
            let nextPage = pages[video.src.split('/').pop()];
            if (nextPage) {
                window.location.href = nextPage;
            }
        });
    </script>
</body>
</html>
